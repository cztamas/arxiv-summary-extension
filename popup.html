<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    
    .status.valid {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.invalid {
      background: #fff3e0;
      color: #e65100;
    }
    
    .arxiv-id {
      font-family: monospace;
      font-weight: 600;
    }
    
    button {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    
    button.primary {
      background: #d97706;
      color: white;
    }
    
    button.primary:hover:not(:disabled) {
      background: #b45309;
    }
    
    button.primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .help {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
    
    .help a {
      color: #d97706;
    }
    
    .success-message {
      display: none;
      margin-top: 8px;
      padding: 8px;
      background: #e8f5e9;
      border-radius: 4px;
      font-size: 12px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon48.png" class="logo" alt="">
    Arxiv ‚Üí Claude
  </h1>
  
  <div id="status" class="status"></div>
  
  <button id="askClaude" class="primary">
    üìã Copy Prompt & Open Claude
  </button>
  
  <div id="successMessage" class="success-message">
    ‚úì Prompt copied! Paste it in Claude with Ctrl+V (Cmd+V on Mac)
  </div>
  
  <p class="help">
    <a href="options.html" target="_blank">‚öôÔ∏è Customize prompt template</a>
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
